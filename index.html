<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zuri Task</title>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">AKANIMOH SAMUEL OBOT</h1>
        <img data-testid="slackDisplayImage" src="slackDisplayImage.png" alt="Akanimoh Samuel Obot" srcset="">
        <div class="date">
            <h3 data-testid="currentDayOfTheWeek"></h3>
        </div>
        <div class="hold-time">
            <div class="time" data-testid="currentUTCTime" >
                <p data-testid="currentUTCTime" id="milliseconds"></p>
            </div>
            <h2 data-testid="myTrack">My Track is Frontend</h2>
            <div class="github">
                <a data-testid="githubURL" href="https://github.com/5Akan">My GitHub Profile Link</a>
            </div>
        </div>
        
    </div>
    
  
  <script src="script.js"></script>
</body>
</html>
